<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="front_block">
        <div class="title_text">
            <b class="color_letter">S</b>TEVE WILL DO IT
        </div>
        <div class="token_name">
            $STEVE
        </div>
        <div class="but_token_link">
            <a href="#" class="link_btn">
                BUY $STEVE
            </a>
        </div>
        <div class="leaf_item_left leaf_item">
            <img src="./style/asset/img/leaf_left.png"/>
        </div>
        <div class="leaf_item_right leaf_item">
            <img src="./style/asset/img/leaf_right.png"/>
        </div>
        <div class="lambo_block_links">
            <div class="lambo">
                <img src="./style/asset/background/lambo.png">
            </div>
            <div class="link_item first_item">
                <a href="#" class="eagle">
                    <img src="./style/asset/icons/Union.png"/>
                </a>
            </div>
            <div class="link_item second_item">
                <a href="#" class="dextool">
                    <img src="./style/asset/icons/icon_2.png"/>
                </a>
            </div>
            <div class="link_item third_item">
                <a href="#" class="telegram">
                    <img src="./style/asset/icons/icon_3.png"/>
                </a>
            </div>
            <div class="link_item fourth_item">
                <a href="#" class="x">
                    <img src="./style/asset/icons/icon_4.png"/>
                </a>
            </div>
        </div>
        <div class="steve_block">
            <img src="./style/asset/background/steve_img.png" class="steve_img"/>
            <img src="./style/asset/background/mobile_steve.png" class="mobile_steve_img"/>
        </div>
        <div class="contract_address">
            ca:00000000000000000000000000000
        </div>
    </div>
    <div class="context_block">
        <div class="context_text">
            <div class="fresh_text">
                FRESH 
            </div>
            <div class="cryptoplayer_text">
                CRYPTOPLAYER
            </div>
            <div class="is_here_text">
                IS HERE
            </div>
            <div class="steve_text">
                $STEVE
            </div>
            <div class="will_do_text">
                WILL DO IT
            </div>
            <div class="contract_address">
                ca:00000000000000000000000000000
            </div>
        </div>
        <div class="steve_will_img">
            <img class="steve_will_image" src="./style/asset/img/footer_img.png"/>
            <div class="link_soc_list">
                <div class="soc_item soc_eagle">
                    <a href="#" class="eagle"><img src="./style/asset/icons/Union.png"/></a>
                </div>
                <div class="soc_item soc_dextool">
                    <a href="#" class="soc_dextool"><img src="./style/asset/icons/icon_2.png"/></a>
                </div>
                <div class="soc_item soc_telegram">
                    <a href="#" class="soc_telegram"><img src="./style/asset/icons/icon_3.png"/></a>
                </div>
                <div class="soc_item soc_x">
                    <a href="#" class="soc_x"><img src="./style/asset/icons/icon_4.png"></a>
                </div>
            </div>
        </div>
        <div class="leaf_2_left leaf_item">
            <img src="./style/asset/img/leaf_2_left.png"/>
        </div>
        <div class="leaf_2_right leaf_item">
            <img src="./style/asset/img/leaf_2_right.png"/>
        </div>
        <div class="leaf_3_left leaf_item">
            <img src="./style/asset/img/leaf_3_left.png"/>
        </div>
        <div class="leaf_3_right leaf_item">
            <img src="./style/asset/img/leaf_3_right.png"/>
        </div>
    </div>
    <div class="but_token_link footer_link">
        <a href="#" class="link_btn">
            BUY $STEVE
        </a>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
